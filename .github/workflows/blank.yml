name: Build Asciidoctor
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: 📑 Checkout code
      uses: actions/checkout@v2
    - name: 🐋 Get build container
      id: adoc
      uses: "tonynv/asciidoctor-action@master"
      with:
        program: "make html"
    - name: ⌚ Print execution time
      run: echo "Time ${{ steps.adocbuild.outputs.time }}"
